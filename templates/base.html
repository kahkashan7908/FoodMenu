{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Food App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.jpg' %}" alt="logo" style="border-radius: 50%; width:50px; height:50px; margin-left:50px;">
            <span>FoodApp</span>
          </a>
        <div class="navbar">
            <a  class="h nav-item nav-link" href="{% url 'create_item' %}">Add Item</a>
            <a  class="h nav-item nav-link" href="{% url 'index' %}">View Item</a>
            {% if user.is_authenticated %}
            <a class="h nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            <a class="h nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            {%else%}
            <a class="h nav-item nav-link" href="{% url 'login' %}">Login</a>
            {%endif%}
        </div>
    </nav>
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}"> {{message}}</div>
    {%endfor%}
    {%endif%}

    {% block  body %}
    {%endblock%}
    
</body>
</html>
