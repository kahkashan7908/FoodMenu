{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="offset-4 col-md-4 mt-4">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="card-title text-white text-center">Register here..</div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form.username}}
                        <br>
                        {{form.email}}
                        <br>
                        {{form.password1}}
                        <br>
                        {{form.password2}}
                        <br>
                        <center><input type="submit" class="btn btn-primary" value="Signup"></center>
                    </form> 
                </div> 
            </div>
        </div> 
    </div> 
 </div>

{%endblock%}
