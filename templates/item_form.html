{% extends 'base.html' %}
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="offset-4 col-md-4 mt-4">
                <div class="card">
                    <div class="card-header bg-info">
                        <div class="card-title text-white">AddItem here..</div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                           {% for field in form%}
                           <div class="form-group m-2 form">
                            {{field.name}}
                           <br>
                           {{field}}
                           </div>
                           {% endfor%}
                           <input type="submit" class="btn btn-primary" value="Add">
                        </form>   
                    </div>
                </div>
            </div> 
        </div> 
     </div>
    
    {% endblock %}
